<!DOCTYPE html>
<html>
<head>
  <title>Customer Registration</title>
  <link rel="stylesheet" type="text/css" href="../css/CustomerRegistration.css">
  <script src="../javascript/CustomerRegistration.js"></script>
  <script src="../javascript/CustomerProfile.js"></script>
  <script src="../javascript/ViewProfile.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../javascript/CustomerScript.js"></script>
  <script src="../javascript/Customer.js"></script>
</head>
<body>
  <img src="../images/logo.png">
  <h1>Customer Registration</h1>
  <form action="">
    <label>Full Name</label>
    <input type="text" id="Fname" value="">
    <br><br>
    <label>Username</label>
    <input type="text" id="Uname" value="">
    <br><br>
    <label>Address</label>
    <input type="text" id="address" value="">
    <br><br>
    <label>Email</label>
    <input type="email" id="email" value="">
    <br><br>
    <label>Password</label>
    <input type="password" id="password" value="">
    <br><br>
    <label>Driver License Number</label>
    <input type="text" id="dln" value="">
    <br><br>
    <label>Phone</label>
    <input type="text" id="phone" value="">
    <br><br>
    <input type="button"value="Create Account!" onclick="validate()"id="btn-create-customer">
    </form>
</body>
</html>
