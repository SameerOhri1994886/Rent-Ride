<!DOCTYPE html>
<head>
    <title>Car Reservation</title>
    <link rel="stylesheet" type="text/css" href="../css/CarReservation.css">
    <script src="../javascript/CarReservation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../javascript/ReservationScript.js"></script>
  <script src="../javascript/Reservation.js"></script>
</head>
<body>
    <img src="../images/logo.png">
  <h1>Book Your Ride Now!</h1>
  <h2>Date Of Reservation</h2>
  <br><br>
  <label id="l1">From :</label>
  <input type="date"id="start">
  <label id="l2">To :</label>
  <input type="date"id="end">
  <br><br>
  <label>Price :</label>
  <input type="text"id="price"value="55"disabled>
  <br><br>
  <label>Total Price :</label>
  <button id="total"onclick="check()">See Total Price :</button>
  <br><br>
  <h3>Price is in CAD</h3>
  <input type="button"value="Reserve Now"onclick="validate()"id="btn-create-reservation">
  <input type="reset"value="Cancel Reservation"onclick="del()"id="cancel">
</body>
</html>
